name: Update SEC Data

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pandas gspread oauth2client

    - name: Pull SEC data and update repository
      run: python src/scripts/SEC_company_tickers_exchange.py

    - name: Convert JSON to CSV and update Google Sheet
      run: python src/scripts/json_to_csv_and_update_sheet.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'DRRUTHSEX'
        git config --global user.email 'drsf500@gmail.com'
        git add data/company_tickers_exchange.json
        git add data/company_tickers_exchange.csv
        git commit -m "Update SEC data and CSV conversion"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOOGLE_API_KEYS: ${{ secrets.GOOGLE_API_KEYS }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
