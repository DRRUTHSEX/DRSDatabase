name: Clear SQL Table

on:
  workflow_dispatch:

jobs:
  clear_table:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Run Clear Table Script
      run: python clear_table.py