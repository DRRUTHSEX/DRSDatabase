<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Start of the HTML document, with English language specified -->

<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <title>WhyDRS Database</title> <!-- Title of the HTML document shown in the browser's title bar or tab -->

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- DataTables Buttons CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="src/web/css/styles.css"> <!-- Links the new CSS file -->
</head>

<body>
    <h1>WhyDRS Database</h1> <!-- Main heading of the webpage -->
    <div id="loading-bar" style="display: none;">
        <div class="spinner"></div>
        <span>Loading data, please wait...</span>
    </div> <!-- Loading bar element -->
    <table id="data-table" style="display: none;"> <!-- Table element with an ID for reference in JavaScript -->
        <thead>
            <tr>
                <!-- Table headers will be inserted here by the script.js -->
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here by the script.js -->
        </tbody>
    </table>

    <!-- jQuery library -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Buttons JS -->
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <!-- Buttons ColVis JS -->
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <!-- Your custom script -->
    <script src="src/web/script.js"></script> <!-- Links to the JavaScript file that handles the table logic -->
</body>
</html>
