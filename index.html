<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spreadsheet Data</title>
    <style>
        /* Simple table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Data from Spreadsheet</h1>
    <table id="data-table">
        <thead>
            <tr>
                <!-- Table headers will be inserted here by the script.js -->
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here by the script.js -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
